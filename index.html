<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday to my pookie wookie skibidi toilet! My bea :) !</h1>
        </header>
        <section class="welcome">
            <p>Dear [Partner's Name],</p>
            <p>Happy Birthday! You mean the world to me. Here are some of our cherished moments together.</p>
        </section>
        <section class="countdown">
            <h2>Countdown to Your Birthday!</h2>
            <div id="countdown-timer"></div>
        </section>
        <section class="images">
            <h2>Our Memories</h2>
            <img src="bea1.JPG" alt="Memory 1">
            <img src="bea2.JPG" alt="Memory 2">
            <img src="bea4.JPG" alt="Memory 3">
        </section>
        <section class="wishes">
            <h2>Birthday Wishes</h2>
            <ul id="wishes-list">
                <!-- Wishes will be dynamically added here -->
            </ul>
        </section>
        <footer>
            <p>love, esther</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
